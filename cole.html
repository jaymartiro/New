<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Calcu</title>
</head>
<body><div id="movableBox">
    <h1 class="one text-center" style="font-family: arial; color: gray; font-weight: bold; font-size: 70px;"><b>SIMPLE CALCULATOR</b></h1>
  <div class="calculator">
 
  <div id="binary">
  <input type="text" id="bindisplay" placeholder="0" oninput="convert()" class="input w-100 p-1 mt-1 ">
  <div class="text text-start p-2 bg-white">
  <p>DECIMAL <span id="decimalOutput"></span></p>
  <p>OCTAL <span id="octalOutput"></span></p>
  <p>HEXA DECIMAL <span id="hexadecimalOutput"></span></p></div>
</div>
<div id="decimal" style="display: none;">
    <input type="text" id="decidisplay" placeholder="0" oninput="convertDecimal()" class="input w-100 p-1 mt-1 ">
    <div class="text text-start p-2 bg-white">
    <p>BINARY <span id="binaryOutputs"></span></p>
    <p>OCTAL <span id="octalOutputs"></span></p>
    <p>HEXA DECIMAL <span id="hexadecimalOutputs"></span></p></div>
</div>
<div id="octal" style="display: none;">
  <input type="text" id="octaldisplay" placeholder="0" oninput="convertOctal()" class="input w-100 p-1 mt-1 ">
  <div class="text text-start p-2 bg-white">
  <p>BINARY: <span id="binaryResult"></span></p>
  <p>DECIMAL <span id="decimalResult"></span></p>
  <p>HEXA DECIMAL <span id="hexResult"></span></p></div>
</div>
<div id="hexa" style="display: none;">
  <input type="text" id="hexadisplay" placeholder="0" oninput="convertHexadecimal()" class="input w-100 p-1 mt-1 ">
  <div class="text text-start p-2 bg-white">
  <p>BINARY: <span id="binaryResults"></span></p>
  <p>DECIMAL: <span id="decimalResults"></span></p>
  <p>OCTAL: <span id="octalResults"></span></p></div>
  
</div>
<div class="mid">
<div class="mt-2">
  <button id="binaryDisable" class="convert btn btn-info" onclick="binary()">BINARY.</button>
  <button id="decimalDisable" class="convert btn btn-info" onclick="decimal()">DECIMAL.</button>
  <button id="octalDisable" class="convert btn btn-info" onclick="octal()">OCTAL.</button>
  <button id="hexadecimalDisable" class="convert btn btn-info" onclick="hexa()">HEXA DECIMAL</button>
</div>
<div>

  <div class="text-center mt-2">
    <button class="delete btn btn-light" onclick="clearDisplay()">AC</button>
    <button class="delete btn btn-light" onclick="deleteLastDigit()">C</button>
    <button id="ButtonA" class="number btn btn-dark" onclick="appendToDisplay('A')">A</button>
    <button id="ButtonB" class="number btn btn-dark" onclick="appendToDisplay('B')">B</button>
  </div>
  <div class="text-center mt-2" >
  <button id="Button7" class="number btn btn-primary" onclick="appendToDisplay('7')">7</button>
  <button id="Button8" class="number btn btn-primary" onclick="appendToDisplay('8')">8</button>
  <button id="Button9" class="number btn btn-primary" onclick="appendToDisplay('9')">9</button>
  <button id="ButtonC" class="number btn btn-dark" onclick="appendToDisplay('C')">C</button>
  <button id="ButtonD" class="number btn btn-dark" onclick="appendToDisplay('D')">D</button>
  </div>
  <div class="text-center mt-2">
    <button id="Button4" class="number btn btn-primary" onclick="appendToDisplay('4')">4</button>
    <button id="Button5" class="number btn btn-primary" onclick="appendToDisplay('5')">5</button>
    <button id="Button6" class="number btn btn-primary" onclick="appendToDisplay('6')">6</button>
    <button id="ButtonE" class="number btn btn-dark" onclick="appendToDisplay('E')">E</button>
    <button id="ButtonF"class="number btn btn-dark"  onclick="appendToDisplay('F')">F</button>
  </div>
  <div class="text-center mt-2">
    <button id="Button1" class="number btn btn-primary" onclick="appendToDisplay('1')">1</button>
    <button id="Button2" class="number btn btn-primary" onclick="appendToDisplay('2')">2</button>
    <button id="Button3" class="number btn btn-primary" onclick="appendToDisplay('3')">3</button>
  <button id="Button0" class="zero btn btn-warning text-danger" onclick="appendToDisplay('0')">0</button>
<div id="bin">
  <button class="numbers mt-2" onclick="convert()">convert</button>
  </div>
<div id="deci" style="display:none">
    <button class="numbers mt-2" onclick="convertDecimal()">convert</button>
    </div>
<div id="oct" style="display:none">
        <button class="numbers mt-2" onclick="convertOctal()">convert</button>
        </div>
<div id="hex" style="display:none">
  <button class="numbers mt-2" onclick="convertHexadecimal()">convert</button>
  </div>
  </div>
  
</div>
</div></div>
  <script src="scripts.js">
   
  </script>

</body>
</html>
